<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Holiday Gift Guides</title>
</head>

<body>
    <header>
        <div>
            <img src="assets/images/logo.png" alt="amazon logo">
        </div>
        <nav>
            <ul>
                <li>All</li>
                <li>Today's Deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="gift-cards-banner">
                <h3>Shop All Holiday Gift Cards</h3>
            </div>
            <div class="gift-guides">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>
        </section>
        <section class="products">
            <div class="box">
                <h2>Find the perfect gift</h2>
                <div class="product-inline">
                    <div class="product">
                        <img src="assets/images/img_1.jpg" alt="kindle">
                    </div>
                    <div class="product">
                        <img src="assets/images/img_2.jpg" alt="laptop">
                    </div>
                    <div class="product">
                        <img src="assets/images/img_3.jpg" alt="smart watches">
                    </div>
                    <div class="product">
                        <img src="assets/images/img_4.jpg" alt="pets">
                    </div>
                </div>
            </div>
        </section>
        <section class="gaming">
            <div class="gaming-content">
                <img src="assets/images/img_9.png" alt="gaming">
            </div>
            <h2>Play the gifting game</h2>
        </section>
        <section class="audio">
            <div class="audio-content">
                <img src="assets/images/img_10.png" alt="audio">
            </div>
            <h2>The sound of cheer</h2>
        </section>
    </main>
    <footer>
        <div>
            <p><a href="#top">Back to top</a></p>
        </div>
        <div>
            <img src="assets/images/logo.png" alt="amazon logo">
        </div>
    </footer>
    <script src="D5.js"></script>
</body>

</html>
